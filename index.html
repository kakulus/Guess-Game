<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
       
</head>
<body>
      <header>
            <p class="dist">(Between 1 and 30)</p> 
            <button class="again">Reset</button>
    <h1>GUESS MY NUMBER</h1>
   <hr>
    <div class="number">?</div>
</header>
<section class="left">
      <input type="number" class="assumption">
      <button class="check">CHECK</button>
      <p class="message">Start guessing...</p>
      <p class="label-score">Score 💯:<span class="score">15</span></p>
      <p class="label-highscore">Highscore 🍾:<span class="highscore">0</span></p>
</section>
<script src="script.js"></script>
</body>
</html>
